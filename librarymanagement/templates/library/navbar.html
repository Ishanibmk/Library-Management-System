<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">

<style type="text/css">
    .bs-example{
        margin: 0px;
    }
    .navbar-brand{
        font-size: 20px;
        font-family: sans-serif;
    }
    /* Updated navbar color */
    .navbar-custom {
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
    }
    /* Updated navbar toggler color */
    .navbar-dark .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }
    /* Updated navbar link color */
    .navbar-dark .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.7);
    }
    /* Updated navbar link hover color */
    .navbar-dark .navbar-nav .nav-link:hover {
        color: rgba(255, 255, 255, 1);
    }

    /* Custom button styling */
    .btn-custom {
        background-color: #ff5f6d;
        border-color: #ff5f6d;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #d9534f;
        border-color: #d9534f;
    }

    /* Library Management System icon */
    .icon {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-image: url("{% static 'images/library_icon.png' %}");
        background-size: cover;
    }
</style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom"> <!-- Changed bg-dark to navbar-custom -->
        <a href="/" class="navbar-brand">
            <span class="icon"></span> Library Management
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/adminclick" class="nav-item nav-link">Admin</a>
                <a href="/studentclick" class="nav-item nav-link">Student</a>
            </div>

            <div class="navbar-nav">
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
