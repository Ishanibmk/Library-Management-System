<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /*---------------------------------------
       Footer section
    -----------------------------------------*/
    footer {
      padding: 20px 0;
      background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%); /* Adjusted gradient colors */
      color: white;
      text-align: center;
      margin: 0;
      position: relative;
    }
    .fa {
      padding: 15px;
      font-size: 20px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 10px;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .fa:hover {
      opacity: 0.7;
      text-decoration: none;
      transform: scale(1.1);
    }
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa-whatsapp {
      background: #25d366;
      color: white;
    }
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    .fa-instagram {
      background: #125688;
      color: white;
    }
    p {
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .footer-copyright {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <footer>
    <p>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://www.instagram.com/?hl=en" class="fa fa-instagram"></a>
      <a href="https://x.com/?lang=en-in" class="fa fa-twitter"></a>
    </p>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="footer-copyright">
            <p><br>Copyright &copy; 2024 Ishani</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
