<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar with Dropdown and Search Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style type="text/css">
    .bs-example {
        margin: 0px;
    }

    .navbar {
        background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Gradient background color */
        font-family: sans-serif;
    }

    .navbar-brand {
        font-size: 20px;
        color: #fff; /* White text color */
    }

    .navbar-toggler-icon {
        background-color: #fff; /* White color for toggler icon */
    }

    .navbar-nav .nav-link {
        color: #fff; /* White text color for nav links */
    }

    .navbar-nav .nav-link:hover {
        color: rgba(255, 255, 255, 0.7); /* Lighter color on hover */
    }

    .dropdown-menu {
        background-color: #2c3e50; /* Match the gradient color */
    }

    .dropdown-item {
        color: #fff; /* White text color for dropdown items */
    }

    .dropdown-item:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Lighter color on hover */
    }

    /* Additional styling for logout, about us, and contact us links */
    .navbar-nav .nav-item .nav-link {
        margin-right: 10px;
    }

    .navbar-nav .nav-item .nav-link:last-child {
        margin-right: 0;
    }
</style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/" class="navbar-brand">Library Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>

                <!-- Issue Book Dropdown -->
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Issue Book</a>
                    <div class="dropdown-menu">
                        <a href="viewissuedbookbystudent" class="dropdown-item">View Issued Book</a>
                    </div>
                </div>
            </div>

            <div class="navbar-nav">
                <a href="logout" class="nav-item nav-link">LOGOUT</a>
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
