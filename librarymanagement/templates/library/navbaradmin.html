<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar with Dropdown and Search Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style type="text/css">
    .bs-example{
        margin: 0px;
    }
    .navbar-brand{
        font-size: 20px;
        font-family: sans-serif;
    }
    /* Change navbar color to match footer color */
    .navbar-custom {
        background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Gradient green */
    }
    .navbar-dark .navbar-nav .nav-link {
        color: white;
    }
    .navbar-dark .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }
    .navbar-dark .navbar-toggler-icon {
        background-color: white;
    }
</style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom">
        <a href="/" class="navbar-brand">Library Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Book</a>
                  <div class="dropdown-menu">
                    <a href="addbook" class="dropdown-item">Add Book</a>
                    <a href="viewbook" class="dropdown-item">View Book</a>
                  </div>
                </div>
                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Issue Book</a>
                  <div class="dropdown-menu">
                    <a href="issuebook" class="dropdown-item">Issue New Book</a>
                    <a href="viewissuedbook" class="dropdown-item">View Issued Book</a>
                  </div>
                </div>
                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Student</a>
                  <div class="dropdown-menu">
                    <a href="viewstudent" class="dropdown-item">View Student</a>
                  </div>
                </div>
            </div>
            <div class="navbar-nav">
                <a href="logout" class="nav-item nav-link">LOGOUT</a> &nbsp
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
